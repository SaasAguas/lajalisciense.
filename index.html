<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Jalisciense Pro v3.0</title>
    
    <style>
        :root {
            --primary: #6A1B9A; 
            --accent: #00E676;
            --bg: #F8F9FA;
            --card: #FFFFFF;
            --text-main: #2D3436;
            --text-secondary: #636E72;
            --shadow: 0 10px 20px rgba(106, 27, 154, 0.1);
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text-main);
            padding-bottom: 80px;
        }

        /* --- MODERN LOGIN --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--primary);
            display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-card {
            background: white; padding: 2rem; border-radius: 24px;
            width: 85%; max-width: 380px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        /* --- HEADER --- */
        header {
            background: white; padding: 1rem 1.5rem; display: flex;
            justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow);
        }

        /* --- PRODUCT GRID --- */
        .container { padding: 1rem; }
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 12px; margin-top: 1rem;
        }
        .item-card {
            background: var(--card); border-radius: 18px; padding: 1rem;
            text-align: center; transition: all 0.2s; border: 1px solid transparent;
            box-shadow: var(--shadow);
        }
        .item-card:active { transform: scale(0.95); border-color: var(--primary); }
        .item-name { font-weight: 700; font-size: 0.9rem; display: block; margin-bottom: 5px; }
        .item-stock { font-size: 0.75rem; color: var(--primary); font-weight: bold; background: #F3E5F5; padding: 2px 8px; border-radius: 10px; }

        /* --- BOTONES Y FILTROS --- */
        .tabs { display: flex; gap: 8px; overflow-x: auto; padding: 5px; scrollbar-width: none; }
        .tab-btn {
            padding: 10px 20px; border-radius: 12px; border: none;
            background: white; color: var(--text-secondary); font-weight: 600;
            white-space: nowrap; cursor: pointer; box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }
        .tab-btn.active { background: var(--primary); color: white; }

        /* --- NAVEGACI칍N --- */
        nav {
            position: fixed; bottom: 0; width: 100%; background: white;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top-left-radius: 20px; border-top-right-radius: 20px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .nav-item { border: none; background: none; color: #B2BEC3; font-weight: 600; font-size: 0.75rem; }
        .nav-item.active { color: var(--primary); }

        /* --- CARRITO BARRA --- */
        .cart-float {
            position: fixed; bottom: 85px; left: 15px; right: 15px;
            background: var(--text-main); color: white; padding: 1rem 1.5rem;
            border-radius: 100px; display: flex; justify-content: space-between;
            align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none; /* Se activa con JS */
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin-bottom: 0.5rem;">游꼱 La Jalisciense</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">Gesti칩n de Inventario</p>
            <input type="text" id="user" placeholder="Usuario" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
            <input type="password" id="pass" placeholder="Contrase침a" style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #ddd;">
            <button onclick="login()" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold;">Entrar</button>
        </div>
    </div>

    <header>
        <span id="current-user-tag" style="font-weight:bold; color:var(--primary);">---</span>
        <button onclick="location.reload()" style="border:none; background:none; font-size:0.8rem; color:var(--text-secondary);">Cerrar Sesi칩n</button>
    </header>

    <div class="container">
        <div class="tabs" id="category-tabs">
            <button class="tab-btn active" onclick="filterBy('fruta')">Frutas 游꼡</button>
            <button class="tab-btn" onclick="filterBy('crema')">Crema 游볱</button>
            <button class="tab-btn" onclick="filterBy('paleta')">Paletas 游꼸</button>
        </div>

        <div class="grid" id="main-grid">
            </div>
    </div>

    <div class="cart-float" id="cart-float" onclick="openCart()">
        <span>游 <span id="cart-count">0</span> productos</span>
        <span id="cart-total" style="font-weight:bold;">$0.00</span>
    </div>

    <nav>
        <button class="nav-item active">游낅 Venta</button>
        <button class="nav-item">游낈 Producci칩n</button>
        <button class="nav-item">游늵 Admin</button>
    </nav>

    <script>
        // --- BASE DE DATOS Y ESTADO ---
        const state = {
            products: [
                { id: 1, name: 'Jamaica', type: 'fruta', stock: 20, price: 20 },
                { id: 2, name: 'Maracuy치', type: 'fruta', stock: 15, price: 20 },
                { id: 3, name: 'Horchata', type: 'crema', stock: 10, price: 15 },
                { id: 4, name: 'Fresa Leche', type: 'paleta', stock: 50, price: 25 },
            ],
            cart: [],
            currentFilter: 'fruta'
        };

        // --- L칍GICA DE INTERFAZ ---
        function login() {
            const user = document.getElementById('user').value;
            if(user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('current-user-tag').innerText = 'Hola, ' + user;
                renderProducts();
            }
        }

        function renderProducts() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            
            const filtered = state.products.filter(p => p.type === state.currentFilter);
            
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.onclick = () => addToCart(p.id);
                card.innerHTML = `
                    <span class="item-name">${p.name}</span>
                    <span class="item-stock">${p.stock} L disponibles</span>
                    <div style="margin-top:10px; font-weight:bold; color:var(--primary);">$${p.price}</div>
                `;
                grid.appendChild(card);
            });
        }

        function filterBy(type) {
            state.currentFilter = type;
            // Actualizar botones
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase().includes(type));
            });
            renderProducts();
        }

        function addToCart(id) {
            const product = state.products.find(p => p.id === id);
            state.cart.push(product);
            updateCartUI();
        }

        function updateCartUI() {
            const bar = document.getElementById('cart-float');
            const count = document.getElementById('cart-count');
            const total = document.getElementById('cart-total');
            
            if(state.cart.length > 0) {
                bar.style.display = 'flex';
                count.innerText = state.cart.length;
                const sum = state.cart.reduce((acc, p) => acc + p.price, 0);
                total.innerText = '$' + sum.toFixed(2);
            }
        }

        function openCart() {
            alert('Resumen del pedido:\n' + state.cart.map(p => p.name).join(', '));
        }
    </script>
</body>
</html>
